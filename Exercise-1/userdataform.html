<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>user data form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="f-bg">
        <div class="center">
            <p><b>Step 1 : Your details</b></p>
                
                
                    <div class="f-field">
                        <b>Name</b><th>
                        <input type="text" class="f-input-fild" name="name" placeholder="Name"><br>
                    </div>
                    <div class="f-field">
                        <span><b>Email</b></span>
                        <input type="email" class="f-input-fild" name="email" placeholder="email"><br>
                    </div>
                    <div class="f-field">
                        <span><b>Phone</b></span>
                        <input type="text" class="f-input-fild" name="phone" placeholder="phone">
                    </div>
                </tr>
                
                <p><b>Step 2 : Delivery Address</b></p>
                <div>
                    <div class="f-field">
                        <b style="padding-bottom: 5px;">Address</b><textarea name="Address" class="f-input-fild">Enter Your Address...</textarea>
                    </div>
                    <div class="f-field">
                        <span><b>PostCode</b></span>
                        <input type="text" class="f-input-fild" name="postcode" placeholder="PostCode"><br>
                    </div>
                    <div class="f-field">
                        <span><b>Country</b></span>
                        <input type="text" class="f-input-fild" name="country" placeholder="country">
                    </div>
                </div>
                <p><b>Step 3 : Card Details</b></p>
                <div>
                    <div class="f-field">
                        <span><b>Card type</b></span><br>
                        <input type="radio" name="visa" value="visa"><img src="image/visa.png"><b>visa</b>
                        <input type="radio" name="amex" value="amex"><img src="image/amex.png"><b>Amex</b>
                        <input type="radio" name="mastercard" value="mastercard"><img src="image/Mastercard.png"><b>mastercard</b><br>
                    </div>
                    <div class="f-field">
                        <span><b>Card Number</b></span>
                        <input type="text" class="f-input-fild" name="cardnumber" placeholder="cardnumber"><br>
                    </div>
                    <div class="f-field">
                        <span><b>Security Code</b></span>
                        <input type="text" class="f-input-fild" name="securitycode" placeholder="securitycode"><br>
                    </div>
                    <div class="f-field">
                        <span><b>Name card</b></span>
                        <input type="text" class="f-input-fild" name="namecard" placeholder="namecard">
                    </div>
                </div>
                <input type="submit" class="btn" value="BUY IT!">
                    </div>
    </div>
    
</body>
</html>
