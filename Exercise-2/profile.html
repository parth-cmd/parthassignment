<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Manage Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container cont-st" style="background-color: white;">
        <div class="row">
          <div class="col box" style="padding-top: 120px;">
            <center><img src="image/profile.jpg"></center><br>
            <p align="center"><b>Amelly</b><br>asd@gm.com</p>
        </div>
        <div class="col box">
            <h3>Profile Setting</h3>

            <form>               
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                        First name
                        <input type="text" class="form-control" placeholder="First Name" />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                        Surname
                        <input type="text" class="form-control" placeholder="Surname" />
                    </div>
                  </div>
                </div>              
                <div class="form-outline mb-4">
                    Phone Number
                    <input type="number" class="form-control" placeholder="Enter Phone Number"/>
                </div>
                <div class="form-outline mb-4">
                    Address
                    <input type="text" class="form-control" placeholder="Enter Address"/>
                </div>
                <div class="form-outline mb-4">
                    Email Id
                    <input type="email" class="form-control" placeholder="Enter EmailID"/>
                </div>
                <div class="form-outline mb-4">
                    Education
                    <input type="text" class="form-control" placeholder="Education"/>
                </div>
                <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                          Country
                          <input type="text" class="form-control" placeholder="country" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                          state/Rigion
                          <input type="text" class="form-control" placeholder="State" />
                      </div>
                    </div>
                  </div>   
                  <center><button type="button" class="btn" style="background-color: #642777; color: white;">Save Profile</button></center>
              </form>            
            
        </div>
        <div class="col">
            <p>Edit experience</p>
            <div class="form-outline mb-4">
                Experience in designing
                <input type="text" class="form-control" placeholder="Experience" >
            </div>
            <div class="form-outline mb-4">
                Additional Details
                <input type="text" class="form-control" placeholder="Additional Details" >
            </div>
        </div>
        </div>
      </div>
</body>
</html>
